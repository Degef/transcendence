
{% extends 'pong/base.html' %}
{% load static %}



{% block header %}
	{% include "pong/nav.html" %}
{% endblock %}

{% block content %}

<div class="container-fluid rounded-4 pong-secondary" id="chat-container" style="height: 83vh;">
	<div class="row h-100">
		<side class="col-3 border-3 border-end p-0" style="border-color: #0C1D40 !important">
			<div class="justify-content-start border-2 py-4 mb-1 row w-100 ms-3">
				<p class='fs-1 text-white'>Chats</p>
			</div>
			
			<div class="search px-3 pb-3 mb-3 ">
				<div class="input-group pt-3">
					<input type="text" class="form-control" placeholder="Search contacts..." id="search-input"/>
					<div class="input-group-append">
						<button class="btn btn-primary" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
			
			<div class="contacts px-3">
				<ul class="user-list list-group" id="user-listt">
					{% for friend in friends %}
						<a id="user-list-link" href="" class="list-group-item">
							<img src="{{ friend.image.url }}" alt="{{ friend.user.username }}" class="contact-profile-image">
							{{ friend.user.username }}
						</a>
					{% endfor %}
				</ul>
			</div>
			
		</side>
		
		<div class="col-9 d-flex flex-column" style="display:none !important;" id="chat-display">
			<div class="shadow p-3 mb-2 row text-center py-4 border-bottom border-3 d-flex align-items-center" style="border-color: #0C1D40 !important">
				<div class="contact-profile ms-4 col">
					<img id="profile-image" src="" alt=""/>
					<p id="recipient-name" class="fs-2 p-2 mt-3 text-white pt-2"></p>
				</div>
				<div class="col align-self-end d-flex justify-content-end me-5" style="height: 100px;">
					<a class="fs-1 me-5 mt-3" href="#" style="color: #DDEEF1;"><i class="fa fa-gamepad" aria-hidden="true"></i></a>
					<a class="fs-1 ms-5 mt-3" href="#" style="color: #DDEEF1;"><i class="fa fa-ellipsis-v" aria-hidden="true" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i></a>


					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
						<div class="offcanvas-header">
							<h5 id="offcanvasRightLabel">Offcanvas right</h5>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							...
						</div>
					</div>
				</div>
			</div>


					
			<div class="messages px-4 flex-grow-1" id="message-view-box" style="height: 80px !important;">
				<ul id="messages" class="list-unstyled">
				</ul>
			</div>
			<div class="message-input px-4 pb-4">
				<form class="input-group">
					<input id="chat-input" type="text" class="form-control" placeholder="Write your message..." />
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary rounded-pill" id="btn-send">
							<i class="fa fa-paper-plane" aria-hidden="true"></i>
							<span class="d-none d-md-inline-block ml-2">Send</span>
						</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div> 



{% endblock %}

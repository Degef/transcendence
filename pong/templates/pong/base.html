{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if title %}
			<title>Pong App - {{ title }}</title>
		{% else %}
			<title>Pong App</title>
		{% endif %}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{%static 'pong/main.css' %}">
		<link rel="stylesheet" href="{%static 'pong/game.css' %}">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light rounded-">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"  >
						<img id="home" src="/media/logo.png" alt='Logo' width="90" height="90">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
		
					<div class="container">
						<div class="col-auto">
							<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
								<a class="nav-link active" aria-current="page" href="#" id="home"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
								<a class="nav-link" href="#"><i class="fa fa-gamepad" aria-hidden="true"></i></a>
								<a class="nav-link" href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
								<a class="nav-link" href="#"><i class="fa fa-trophy" aria-hidden="true"></i></a>
								<a class="nav-link" href="#"><i class="fa fa-comment" aria-hidden="true"></i></a>
								{% if user.is_authenticated %}
									<a id="profile" class="nav-link" href="#">
										<img id="profile"  class="rounded-circle nav-img ml-4" src="{{ user.profile.image.url }}">
									</a>
								{% else %}
									<a id="req_login" class="nav-link" href="#"><i id="req_login" class="fa fa-user" aria-hidden="true"></i></a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</nav>		
		</header>
		<div class="">
            {% if messages %}
              {% for message in messages %}
                <div class=" ml-4 mr-4 alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
        </div>
		{% block content %} {% endblock %}
		{% block content1 %} {% endblock %}

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{%static 'users/main.js'%}"></script>
        <script src="{%static 'users/users.js'%}"></script>
        <script src="{%static 'pong/game.js'%}"></script>
        <script src="{%static 'pong/challenge.js'%}"></script>
	</body>
</html>

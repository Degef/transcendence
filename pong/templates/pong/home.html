
{% extends 'pong/base.html' %}

{% block header %}
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<a class="navbar-brand mr-4 nav-link" id="home" href="#">Pong App</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav mr-auto">
						<a id="home" class="nav-item nav-link" href="#">Home</a>
						<a id="about" class="nav-item nav-link" href="#">About</a>
					</div>
					<div class="navbar-nav">
						{% if user.is_authenticated %}
							<a id="profile" class="nav-item nav-link" href="#">Profile</a>
							<a id="logout" class="nav-item nav-link" href="#">Logout</a>
						{% else %}
							<a id="req_login" class="nav-item nav-link" href="#">Login</a>
							<a id="pre_register" class="nav-item nav-link" href="#">Register</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
	</header>
{% endblock %}

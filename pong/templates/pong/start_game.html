
{% extends 'pong/base.html' %}
{% block header %}
	<header>
		<nav class="navbar navbar-expand-lg navbar-light rounded-">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"  >
					<img id="home" src="/media/logo.png" alt='Logo' width="90" height="90">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="container">
					<div class="col-auto">
						<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
							<a class="nav-link active" aria-current="page" href="#"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
							<a class="nav-link" href="#"><i class="fa fa-gamepad" aria-hidden="true"></i></a>
							<a class="nav-link" href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
							<a class="nav-link" href="#"><i class="fa fa-trophy" aria-hidden="true"></i></a>
							<a class="nav-link" href="#"><i class="fa fa-comment" aria-hidden="true"></i></a>
							{% if user.is_authenticated %}
								<a id="profile" class="nav-link" href="#">
									<img id="profile"  class="rounded-circle nav-img ml-4" src="{{ user.profile.image.url }}">
								</a>
							{% else %}
								<a id="req_login" class="nav-link" href="#"><i id="req_login" class="fa fa-user" aria-hidden="true"></i></a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</nav>		
	</header>
{% endblock %}

{% block content %}
    <div id="tournament">
        <div id = "mygame">
            <div id="ScoreDiv">
				<span id="score1" class="mr-4">00</span>
                <p id="player1"> player1</p>
                <p class="ml-4 mr-4">|</p>
                <p id="player2" class="mr-4">player2 </p>
				<span id="score2">00</span>
            </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
			<button id="connect" class="btn p-custom-btn text-center" type="submit">Start</button> <br>
            <div id="WinMsg">
                <p>Player<span id="WinPlayerId"></span> Wins The Game.</p>
                <!-- <button onclick=location.reload()>Rematch</button> -->
            </div>
        </div>
    </div>
{% endblock %}

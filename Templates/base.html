{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A single page pong application">
		<meta name="application-name" content="transcendence">
		<meta name="keywords" content="pong,transcendence,spa,online game,online pong,42pong">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/profile-update.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/leaderboard.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/game.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/tournament.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/privacy.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}">
		<script src="https://kit.fontawesome.com/6a2ea06471.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>PongBuddies</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<header id="nav-header" class="sticky-top mb-2 mt-3">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container-xxl">
					<a class="navbar-brand" href="#" id="home">
						<img loading="lazy" src="/media/images/logo.svg" alt="PongBuddies Logo" width="30" height="30" class="d-inline-block align-top me-2">
						PongBuddies
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							{% if user.is_authenticated %}
								<li class="nav-item"><a class="nav-link" href="#" id="home">Play</a></li>
								<li class="nav-item"><a title="profile" id="profile" class="nav-link" href="#" onclick="loadProfile('{{ request.user.username }}'); return false;">Profile</a></li>
								<li class="nav-item"><a title="leaderboard" id="leaderboard" class="nav-link" href="#">Leaderboard</a></li>
								<li class="nav-item"><a title="Chat" id="chatLink" class="nav-link" href="#">Chat</a></li>
								<li class="nav-item"><a title="about" id="about" class="nav-link" href="#">About</a></li>
								<li class="nav-item"><button id="logout" class="nav-link btn btn-primary text-white ms-2" type="submit">Log out</button></li>
							{% else %}
								<li class="nav-item"><a class="nav-link" href="#" id="home">Home</a></li>
								<li class="nav-item"><a title="about" class="nav-link" href="#" id="about">About</a></li>
								<li class="nav-item"><a id="req_login" class="nav-link btn btn-primary text-white ms-2" href="{% url 'login' %}">Log In</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main id="main-container" class="container flex-grow-1 d-flex flex-column align-items-center p-0 p-md-2">
			{% block content %} {% endblock %}
		</main>

		<footer class="footer py-4">
			<nav class="d-flex justify-content-center">
				<ul class="nav flex-wrap justify-content-center">
					<li class="nav-item"><a href="#" class="nav-link__footer" id="home">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link__footer" id="leaderboard">Leaderboard</a></li>
					<li class="nav-item"><a href="#" class="nav-link__footer" id="privacy">Privacy & Terms</a></li>
					<li class="nav-item"><a href="#" class="nav-link__footer">About Us</a></li>
				</ul>
			</nav>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
		<script defer src="{% static 'js/router/routes.js' %}"></script>
		<script defer src="{% static 'js/users/auth.js' %}"></script>
		<script defer src="{% static 'js/users/profile.js' %}"></script>
		<script defer src="{% static 'js/pong/game.js' %}"></script>
		<script defer src="{% static 'js/pong/challenge.js'%}"></script>
		<script defer src="{% static 'js/pong/local_game.js'%}"></script>
		<script defer src="{% static 'js/chat/chat.js' %}"></script>
		<script defer src="{% static 'js/pong/leaderboard.js' %}"></script>
		<script defer src="{% static 'js/pong/tournament.js' %}"></script>
		<script defer src="{% static 'js/pong/mobile.js' %}"></script>
	</body>
</html>

{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include "./nav.html" %}



<div class="container__login">
	<section class="form-wrapper">
		<h1 class="title">
			<span class="welcome-text">Welcome to PongBuddies</span>
		</h1>
		<form class="form-group">
			<div class="input-group">
				<div class="input-wrapper">
					<div class="input-box">
						<input type="email" id="emailInput" placeholder="User name" class="input-text" aria-label="User name">
					</div>
				</div>
			</div>
			<div class="input-group">
				<div class="input-wrapper">
					<div class="input-box">
					<input type="password" id="passwordInput" placeholder="Password" class="input-text" aria-label="Password">
					</div>
				</div>
			</div>
			<div class="button-wrapper">
				<button type="submit">Log in</button>
			</div>
		</form>
		<div class="or-text">or</div>
		<div class="continue-button-wrapper">
			<button type="button" class="other-button">Continue with 42</button>
		</div>
		<div class="new-user-text">New to PongBuddies?</div>
		<div class="create-account-wrapper">
			<button type="button" class="create-account-button">Create an account</button>
		</div>
	</section>
</div>


{% include "./footer.html" %}

{% endblock %}

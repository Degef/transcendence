{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include "./nav.html" %}

<body>
	<div class="container__signup">
		<form class="main-form">
			<div class="title-container">
				<div class="title-text">Create an account</div>
			</div>
			<div class="input-group">
				<div class="input-container">
					<div class="input-box">
						<label for="usernameInput" class="input-label"></label>
						<input type="text" id="usernameInput" placeholder="Enter your user name" class="input-text" aria-label="User name" />
					</div>
				</div>
			</div>
			<div class="input-group">
				<div class="input-container">
					<div class="input-box">
						<label for="emailInput" class="input-label"></label>
						<input type="email" id="emailInput" placeholder="Enter your email address" class="input-text" aria-label="Email address" />
					</div>
				</div>
			</div>
			<div class="input-group">
				<div class="input-container">
					<div class="input-box">
						<label for="passwordInput" class="input-label"></label>
						<input type="password" id="passwordInput" placeholder="Enter your password" class="input-text" aria-label="Password" />
					</div>
				</div>
			</div>
			<div class="agreement-container">
				<div class="agreement-content">
					<div class="agreement-text">By creating an account, you agree to our Terms of Service and Privacy Policy.</div>
				</div>
			</div>
			<div class="action-buttons">
				<button class="action-button create-account-btn">Create account</button>
			</div>
			<div class="action-buttons">
				<button class="action-button continue-42-btn">Continue with 42</button>
			</div>
			<div class="already-account">Already have an account?</div>
			<div class="login-container">
				<button class="action-button login-btn">Login</button>
			</div>
			
		</form>
	</div>

{% include "./footer.html" %}

{% endblock %}


{% extends 'base.html' %}

{% block content %}
    <div id="tournament" class="canvas_container" class="container border">
        <div id="playerNames" class="row player-names-container d-flex align-items-center">
            <div id="player1Name" class="col player-name d-flex justify-content-start">
            {{player1}}
            </div>
            <div id="player2Name" class="col player-name d-flex justify-content-end">
            {{player2}}
            </div>
          </div>
          
        <div class="row">
            <div class="col">
                <div id="end_game"> </div>
                <canvas id="gameCanvas" width="600" height="400"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col button-container">
                <button id="start_game_btn" class="btn btn-outline-light mt-3 btn-custom" type="submit" onclick="start_play_online()">Start</button> <br>
                <!-- <button id="play_online" class="btn btn-outline-light mt-3 btn-custom" type="submit" >Restart</button> <br> -->
                <!-- <button id="quit_game2" class="btn btn-outline-light mt-3 btn-custom" type="submit" onclick="goBack()">Quit</button> <br> -->
            </div>
        </div>
    </div>
{% endblock %}

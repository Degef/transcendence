{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="d-flex align-items-center h-75" role="region" aria-labelledby="error-heading">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-6 order-md-2">
				<div class="lc-block">
					<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
					<lottie-player src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json" background="transparent" speed="1" loop="" autoplay="" aria-label="Animated illustration"></lottie-player>
				</div>
			</div>
			<div class="col-md-6 text-center text-md-start">
				<div class="lc-block mb-3">
					<div editable="rich">
						<h1 class="fw-bold h4" id="error-heading">PAGE NOT FOUND!<br></h1>
					</div>
				</div>
				<div class="lc-block mb-3">
					<div editable="rich">
						<h1 class="fs-1 fw-bold text-light">Error 404</h1>
					</div>
				</div>
				<div class="lc-block mb-5">
					<div editable="rich">
						<p class="rfs-11 fw-light">The page you are looking for was moved, removed, or might never have existed.</p>
					</div>
				</div>
				<div class="lc-block" id="home">
					<a class="btn btn-lg btn-primary" href="#" id="home" role="link" aria-label="Back to homepage">Back to homepage</a>
				</div>
			</div>
		</div>
	</div>
</section>


{% endblock %}

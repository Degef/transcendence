<header class="m-2">
	<nav class="navbar navbar-expand-lg">

		<a class="navbar-brand logo-text" href="#" id="home">PONG</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="container-fluid col-lg-9 offset-lg-2">
			<div class="collapse navbar-collapse pong-secondary-nav justify-content-center" id="navbarNav">
				<ul class="navbar-nav fs-4 justify-content-around w-100 mt-1">
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home" id="home"> <a class="nav-link" aria-current="page" href="#" id="home"><i class="fa fa-home" aria-hidden="true" id="home"></i><span class="d-lg-none"> Home</span></a> </li>
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Games"> <a class="nav-link" href="#"><i class="fa fa-gamepad" aria-hidden="true"></i><span class="d-lg-none"> Games</span></a> </li>
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Users"> <a class="nav-link" href="#"><i class="fa fa-users" aria-hidden="true"></i><span class="d-lg-none"> Users</span></a> </li>
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Trophies"> <a class="nav-link" href="#"><i class="fa fa-trophy" aria-hidden="true"></i><span class="d-lg-none"> Trophies</span></a> </li>
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Chat" id="chatLink"> <a class="nav-link" href="#" id="chatLink"><i class="fa fa-comment" aria-hidden="true" id="chatLink"></i><span class="d-lg-none"> Chat</span></a> </li>

					{% if user.is_authenticated %}
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profile">
						<a id="profile" class="nav-link" href="#"> 
							<img id="profile" class="rounded-circle nav-img"
								src="{{ user.profile.image.url }}">
							<span class="d-lg-none"> Profile</span>
						</a>
					</li>
					{% else %}
					<li class="nav-item" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Login">
						<a id="req_login" class="nav-link" href="#"><i id="req_login" class="fa fa-user"
								aria-hidden="true"></i><span class="d-lg-none"> Login</span></a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
</header>
